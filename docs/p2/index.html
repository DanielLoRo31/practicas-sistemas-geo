<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <link rel="stylesheet" href="style.css">
    <title>Objeto Navigator</title>
</head>
<body>

    <h1>Objeto Navigator</h1>

    <button onclick="obtieneDatos()">Obtener Datos</button>

    <ul id="navegador">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    
    <script>

      var navegador = document.getElementById("navegador");
      var datos = navegador.getElementsByTagName("li");

      function obtieneDatos() {
        datos[0].innerHTML = "<span class='title'>Nombre del navegador es:</span> "  + navigator.appCodeName;
        datos[1].innerHTML = "<span class='title'>La versi√≥n del navegador es:</span> " + navigator.appVersion;
        datos[2].innerHTML = "<span class='title'>Estatus de internet:</span> " + navigator.onLine;
        datos[3].innerHTML = "<span class='title'>Plataforma:</span> " + navigator.platform;
      }

    </script>
    
</body>
</html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 11</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <link rel="shortcut icon" href="../icon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid my-2 text-center">
        <div class="row my-4">
            <div class="col-12">
                <h1 class="title">Controles de Mapa</h1>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12 col-md-6">
                <div class="map-container">
                    <div class="map-style" id="mapa1"></div>
                    <div class="map-title">
                        <p>Mapa con controles estándar</p>
                    </div>
                </div>


            </div>
            <div class="col-12 col-md-6">
                <div class="map-container">
                    <div class="map-style" id="mapa2"></div>
                    <div class="map-title">
                        <p>Mapa sin controles</p>
                    </div>

                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12 col-md-6">
                <div class="map-container">
                    <div class="map-style" id="mapa3"></div>
                    <div class="map-title">
                        <p>Mapa con zoom desactivado</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="map-container">
                    <div class="map-style" id="mapa4"></div>
                    <div class="map-title">
                        <p>Mapa con control de Opciones</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12 col-md-6">
                <div class="map-container">
                    <div class="map-style" id="mapa5"></div>
                    <div class="map-title">
                        <p>Mapa con Control de Posición</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="map-container">
                    <div class="map-style" id="mapa6"></div>
                    <div class="map-title">
                        <p>Mapa con limites restringidos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="client.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnY8kMwai0w66KFgVDfGoFom4BfJ-hkM0&callback=iniciaMapa"
        async defer></script>

</body>

</html>

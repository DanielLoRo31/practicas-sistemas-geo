<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 5</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div id="map"></div>
                </div>
                <div class="col-7 mt-3">
                    <h1>Añadir Nueva Marca</h1>
                </div>
                <div class="col-5 mt-3 d-flex align-items-center justify-content-end">
                    <button onclick="addDato()">Añadir</button>
                </div>
                <div class="col-12 mt-2">
                    <div class="row">
                        <div class="col">
                            <input type="text" id="lat" placeholder="lat">
                        </div>
                        <div class="col">
                            <input type="text" id="lng" placeholder="lng">
                        </div>
                        <div class="col">
                            <input type="text" id="titulo" placeholder="titulo">
                        </div>
                        <div class="col">
                            <input type="text" id="direccion" placeholder="direccion">
                        </div>
                        <div class="col">
                            <input type="text" id="telefono" placeholder="telefono">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="client.js"></script>


    <!-- Bootstrap 5 beta -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnY8kMwai0w66KFgVDfGoFom4BfJ-hkM0&callback=iniciaMapa" async defer></script>

    
</body>
</html>
